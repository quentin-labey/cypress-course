<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- Formulaire -->
    <div class="content">
      <div class="title">
        <p style="font-size: 25px; color: black"><b>Caesar Cypher</b></p>
        Vanilla JS
      </div>
      <div class="form">
        <form id="form" onsubmit="return false">
          <label for="key">Cypher key</label>
          <input
            data-cy="key"
            id="key"
            type="text"
            placeholder="Enter a number"
          /><br /><br />
          <textarea
            data-cy="text"
            id="text"
            placeholder="Enter the text you wanna decrypt"
            style="height: 25%"
          ></textarea
          ><br /><br />
          <button data-cy="submit" id="button" onclick="encrypt()">
            Cypher
          </button>
        </form>
      </div>
      <div class="caesar-result">
        <p data-cy="res" id="res"></p>
      </div>
    </div>
  </body>
